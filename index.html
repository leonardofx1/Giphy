<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Api Do Giphy</title>
</head>

<body class="corpo">
    <header class="cabecalho">
        <div class="usuario__header">
            <img src="img/my_foto.jpg" class='foto__adm' alt="minha foto">
            <p>Admin</p>
        </div>
    </header>
    <main>
        <div class="container__principal">
            <h1>API DO GIPHY</h1>
        </div>
        <form action="#" class="form">
            <input class="busca__giphy" type="text" class="submit" name="search" placeholder="Buscar giphy">
        </form>
        <section class="container__principal">
            <h2 class="subtitulo">Giphys</h2>
            <div class="container__giphys">
                <div class="img"><img class="gif" src="https://i.giphy.com/6jvIEDTEW5X9K.gif" alt=""></div>
                <div class="img">
                    <img class="gif" src="https://i.giphy.com/JRlqKEzTDKci5JPcaL.gif" alt="">
                </div>
                <div class="img"><img class="gif" src="https://i.giphy.com/WOb8EeFziTQNE02WXs.gif" alt=""></div>

            </div>
            
        </section>
    </main>
    <footer class="rodape">
            <p>&copy; Leonardo Nunes Freitas</p>  
    </footer>
</body>
<script src="js/giphy.js"></script>
<script src="js/index.js"></script>

</html>
